        name: "AI Code Quality Gate"
        entry: python cli.py gate        # ‚Üê CHANGED: cli.py not code-reviewer
        language: system
        pass_filenames: true
        files: ^.*\.py$
        exclude: '^(\.venv|quality_reports|\.git)'
